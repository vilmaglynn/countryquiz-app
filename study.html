<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Country Quiz</title>
	<link rel="stylesheet" href="./style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-light">
		<div class="container-fluid">
			<i class="fa-solid fa-earth-americas"></i>
			<a class="navbar-brand" href="index.html">Country Quiz</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04"
				aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsExample04">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="study.html">World Study</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"
							aria-expanded="false">Games</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="flag.html">Guess the country flag!</a></li>
							<li><a class="dropdown-item" href="country.html">What is the capital city?</a></li>
							<li><a class="dropdown-item" href="gamesNew.html">New games coming soon!</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<!-- Search container -->
	<div class="studySearch-container container ">
		<!-- Form with input and button aligned horizontally -->
		<form role="search" class="d-flex" id="searchForm">
			<!-- Search input -->
			<input class="form-control countryInput" id="countryInput" type="search" placeholder="Search by country.."
				aria-label="Search">
			<!-- Search button -->
			<button class="btn btn-dark" id="searchbtn" type="button"><i
					class="fa-solid fa-magnifying-glass"></i></button>
			<!-- Dropdown container for country options -->
			<div id="countryDropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<!-- Dropdown items will be dynamically added here -->
			</div>
		</form>
		<div id="message" class="message"></div>
	</div>



	<!-- Country study main area-->
	<div class="main-container ">
		<h1 id="countryNameDisplay"> <img src="./images/earth-icon.svg" alt="" height="90px"> Country</h1>

		<div class="grid-container">
			<div class="info-container">
				<h2 class="infoLabel">Country Stats</h2>
				<div id="countryStats">
					<!-- Country stats will be displayed here -->
					<!-- <p>Capital City: ${Capital}</p>
					<p>Population: </p>
					<p>Languages:</p>
					<p>Continent:</p>
					<p>Sub-region:</p>
					<p>Currencies:</p> -->
				</div>
			</div>

			<div id="flagContainer" class="info-container">
				<h2 class="infoLabel">Flag</h2>
				<img id="countryFlag" class="mainImages" alt="Country Flag">
			</div>

			<div class="info-container">
				<h2 class="infoLabel">Coat of arms</h2>
				<img id="countryCoat" class="mainImages" alt=" Coat of arms">
			</div>
		</div>

		<!-- Random Image Section -->
		<div class="country-image-container">
			<h2 class="infoLabel">Random Country Image</h2>
			<button class="btn btn-primary mb-3" id="randomImageBtn">Get Random Image</button>
			<img id="randomImage" alt="Random Country" />
			<div id="randomImageInfo">
				<p id="randomImageDescription"></p>
				<p id="randomImageTags"></p>
				<p id="randomImageUser"></p>

			</div>
		</div>

		<!-- Map container -->
		<div class="map-container">
			<h2 class="infoLabel">Map</h2>
			<div id="map"></div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
		<script type="module" src="./js/study.js"></script>
</body>

</html>
